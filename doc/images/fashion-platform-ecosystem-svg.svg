<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd6ff" />
      <stop offset="100%" stop-color="#e7c6ff" />
    </linearGradient>
    
    <linearGradient id="fashion-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c8b6ff" />
      <stop offset="100%" stop-color="#bbd0ff" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    
    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      @keyframes scale {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      @keyframes appear {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes shine {
        0% { stroke-opacity: 0.3; }
        50% { stroke-opacity: 1; }
        100% { stroke-opacity: 0.3; }
      }
      @keyframes circleMove {
        0% { cx: 390; }
        50% { cx: 410; }
        100% { cx: 390; }
      }
      .float {
        animation: float 5s ease-in-out infinite;
      }
      .scale {
        animation: scale 3s ease-in-out infinite;
      }
      .appear {
        opacity: 0;
        animation: appear 2s ease-out forwards;
      }
      .shine {
        animation: shine 4s infinite;
      }
      .circle-move {
        animation: circleMove 8s ease-in-out infinite;
      }
      .delay-1 {
        animation-delay: 0.5s;
      }
      .delay-2 {
        animation-delay: 1s;
      }
      .delay-3 {
        animation-delay: 1.5s;
      }
      .delay-4 {
        animation-delay: 2s;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="15" ry="15" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#7400b8">Fashion Platform Ecosystem</text>
  <text x="400" y="90" font-family="Arial" font-size="18" text-anchor="middle" fill="#6930c3">디자인 개시부 / Collective Design System</text>
  
  <!-- Central Fashion Platform -->
  <g class="scale">
    <circle cx="400" cy="250" r="100" fill="url(#fashion-gradient)" stroke="#5e60ce" stroke-width="3" filter="url(#shadow)" />
    <text x="400" y="240" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#5e60ce">AI Fashion</text>
    <text x="400" y="265" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#5e60ce">Collective</text>
    
    <!-- Platform Icon -->
    <path d="M370,200 C370,190 380,190 385,190 C390,190 400,190 400,200 C400,190 410,190 415,190 C420,190 430,190 430,200 L430,220 L370,220 Z" fill="#7400b8" stroke="#5e60ce" stroke-width="1" />
    <rect x="380" y="220" width="40" height="5" fill="#7400b8" />
  </g>
  
  <!-- Individual Users -->
  <g class="appear delay-1">
    <!-- User 1 -->
    <circle cx="200" cy="150" r="50" fill="#bde0fe" stroke="#5390d9" stroke-width="2" class="float" />
    <text x="200" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#5390d9">User 1</text>
    <text x="200" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#5390d9">Custom Design</text>
    
    <!-- Connection Line -->
    <path d="M240,170 C280,200 300,220 330,230" stroke="#7400b8" stroke-width="2" stroke-dasharray="5,3" class="shine" />
    
    <!-- Clothing Icon -->
    <path d="M190,130 C190,125 195,125 200,125 C205,125 210,125 210,130 L210,140 L190,140 Z" fill="#5390d9" stroke="#48cae4" stroke-width="1" />
    <rect x="195" y="140" width="10" height="20" fill="#5390d9" />
  </g>
  
  <g class="appear delay-2">
    <!-- User 2 -->
    <circle cx="150" cy="300" r="50" fill="#bde0fe" stroke="#5390d9" stroke-width="2" class="float" style="animation-delay: 0.2s" />
    <text x="150" y="295" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#5390d9">User 2</text>
    <text x="150" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#5390d9">Custom Design</text>
    
    <!-- Connection Line -->
    <path d="M190,280 C240,270 280,260 320,260" stroke="#7400b8" stroke-width="2" stroke-dasharray="5,3" class="shine" />
    
    <!-- Clothing Icon -->
    <path d="M140,280 C140,275 145,275 150,275 C155,275 160,275 160,280 L160,290 L140,290 Z" fill="#5390d9" stroke="#48cae4" stroke-width="1" />
    <rect x="145" y="290" width="10" height="20" fill="#5390d9" />
  </g>
  
  <g class="appear delay-3">
    <!-- User 3 -->
    <circle cx="200" cy="420" r="50" fill="#bde0fe" stroke="#5390d9" stroke-width="2" class="float" style="animation-delay: 0.4s" />
    <text x="200" y="415" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#5390d9">User 3</text>
    <text x="200" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="#5390d9">Custom Design</text>
    
    <!-- Connection Line -->
    <path d="M240,400 C280,380 300,350 330,300" stroke="#7400b8" stroke-width="2" stroke-dasharray="5,3" class="shine" />
    
    <!-- Clothing Icon -->
    <path d="M190,400 C190,395 195,395 200,395 C205,395 210,395 210,400 L210,410 L190,410 Z" fill="#5390d9" stroke="#48cae4" stroke-width="1" />
    <rect x="195" y="410" width="10" height="20" fill="#5390d9" />
  </g>
  
  <!-- Output Custom Designs -->
  <g class="appear delay-4">
    <!-- Design 1 -->
    <circle cx="600" cy="150" r="60" fill="#ffc8dd" stroke="#ff99c8" stroke-width="2" class="float" style="animation-delay: 0.3s" />
    <text x="600" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#7400b8">Personalized</text>
    <text x="600" y="165" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#7400b8">Design 1</text>
    
    <!-- Connection Line -->
    <path d="M470,230 C500,200 550,170 550,170" stroke="#7400b8" stroke-width="2" stroke-dasharray="5,3" class="shine" />
    
    <!-- Stylized Clothing -->
    <path d="M600,120 C610,120 615,125 620,130 C625,135 630,140 630,150 C630,165 620,180 600,180 C580,180 570,165 570,150 C570,140 575,135 580,130 C585,125 590,120 600,120 Z" fill="#ff99c8" stroke="#ff85a1" stroke-width="1" />
    
    <!-- Design Elements -->
    <circle cx="590" cy="140" r="3" fill="#7400b8" class="circle-move" />
    <circle cx="610" cy="140" r="3" fill="#7400b8" class="circle-move" style="animation-delay: 0.2s" />
    <path d="M595,150 L605,150" stroke="#7400b8" stroke-width="2" />
    <path d="M590,160 L610,160" stroke="#7400b8" stroke-width="2" />
  </g>
  
  <g class="appear delay-4">
    <!-- Design 2 -->
    <circle cx="650" cy="300" r="60" fill="#ffc8dd" stroke="#ff99c8" stroke-width="2" class="float" style="animation-delay: 0.6s" />
    <text x="650" y="295" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#7400b8">Personalized</text>
    <text x="650" y="315" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#7400b8">Design 2</text>
    
    <!-- Connection Line -->
    <path d="M490,280 C530,285 570,290 590,290" stroke="#7400b8" stroke-width="2" stroke-dasharray="5,3" class="shine" />
    
    <!-- Stylized Clothing -->
    <path d="M650,270 C660,270 665,275 670,280 C675,285 680,290 680,300 C680,315 670,330 650,330 C630,330 620,315 620,300 C620,290 625,285 630,280 C635,275 640,270 650,270 Z" fill="#ff99c8" stroke="#ff85a1" stroke-width="1" />
    
    <!-- Design Elements -->
    <circle cx="640" cy="290" r="3" fill="#7400b8" class="circle-move" style="animation-delay: 0.4s" />
    <circle cx="660" cy="290" r="3" fill="#7400b8" class="circle-move" style="animation-delay: 0.6s" />
    <path d="M645,300 L655,300" stroke="#7400b8" stroke-width="2" />
    <path d="M640,310 L660,310" stroke="#7400b8" stroke-width="2" />
  </g>
  
  <g class="appear delay-4">
    <!-- Design 3 -->
    <circle cx="600" cy="420" r="60" fill="#ffc8dd" stroke="#ff99c8" stroke-width="2" class="float" style="animation-delay: 0.9s" />
    <text x="600" y="415" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#7400b8">Personalized</text>
    <text x="600" y="435" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#7400b8">Design 3</text>
    
    <!-- Connection Line -->
    <path d="M470,300 C500,350 550,400 550,400" stroke="#7400b8" stroke-width="2" stroke-dasharray="5,3" class="shine" />
    
    <!-- Stylized Clothing -->
    <path d="M600,390 C610,390 615,395 620,400 C625,405 630,410 630,420 C630,435 620,450 600,450 C580,450 570,435 570,420 C570,410 575,405 580,400 C585,395 590,390 600,390 Z" fill="#ff99c8" stroke="#ff85a1" stroke-width="1" />
    
    <!-- Design Elements -->
    <circle cx="590" cy="410" r="3" fill="#7400b8" class="circle-move" style="animation-delay: 0.8s" />
    <circle cx="610" cy="410" r="3" fill="#7400b8" class="circle-move" style="animation-delay: 1s" />
    <path d="M595,420 L605,420" stroke="#7400b8" stroke-width="2" />
    <path d="M590,430 L610,430" stroke="#7400b8" stroke-width="2" />
  </g>
  
  <!-- AI Processing Icons -->
  <g class="scale delay-2">
    <circle cx="400" cy="210" r="10" fill="#7400b8" />
    <text x="400" y="214" font-family="Arial" font-size="14" text-anchor="middle" fill="white">AI</text>
  </g>
  
  <g class="scale delay-3" style="animation-delay: 1s">
    <circle cx="420" cy="250" r="10" fill="#7400b8" />
    <text x="420" y="254" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ML</text>
  </g>
  
  <g class="scale delay-4" style="animation-delay: 2s">
    <circle cx="380" cy="250" r="10" fill="#7400b8" />
    <text x="380" y="254" font-family="Arial" font-size="14" text-anchor="middle" fill="white">3D</text>
  </g>
  
  <!-- Small NFT/Blockchain Icon -->
  <g class="appear delay-3">
    <rect x="385" cy="300" width="30" height="30" rx="5" ry="5" fill="#6930c3" />
    <text x="400" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="white">NFT</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#5e60ce">AI Fashion Collective - Personalized Design Distribution</text>
</svg>